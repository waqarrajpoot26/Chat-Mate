<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static' , filename='img/chatbot1.ico')}}" />
    <link rel="stylesheet" href="{{url_for('static' , filename='css/Login.css')}}" />
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signup-body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>Chat<span>Mate</span></div>
    </div>
    <br>
    <div class="Signupform">
        <form id="signup-form" method="post" action="/signup">
            <input type="text" placeholder="Enter Your Name" name="username" id="username"><br>
            <input type="text" placeholder="Enter Your Email" name="email" id="email"><br>
            <input type="number" placeholder="Enter Your Number" name="number" id="number"><br>
            <input type="password" placeholder="Enter Your Password" name="password" id="password"><br>
            <input type="submit" value="Signup">
        </form>
        <p class="register">You already have an account? <a class="signup" href="getsignin">Login</a></p> 
    </div>
</body>
</html>
